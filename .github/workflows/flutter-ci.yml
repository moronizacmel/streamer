name: Flutter CI

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**/README.md'
    pull_request:
      - main


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          channel: 'stable'
      - run: flutter pub get
      - run: flutter analyze .
      - run: flutter build web